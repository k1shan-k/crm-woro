<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Opportunity</title>
</head>
<body>
    <h1>Create Opportunity</h1>
    <form method="post">
        {% csrf_token %}
        <!-- Add form fields for opportunity creation -->
        <label for="opportunities">Opportunities:</label>
        <input type="text" id="opportunities" name="opportunities" required><br><br>
        <label for="account_name">Account Name:</label>
        <input type="text" id="account_name" name="account_name" required><br><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>
        <label for="close_date">Close Date:</label>
        <input type="date" id="close_date" name="close_date" required><br><br>
        <label for="stage">Stage:</label>
        <input type="text" id="stage" name="stage" required><br><br>
        <label for="probability">Probability:</label>
        <input type="number" id="probability" name="probability" required><br><br>
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" required><br><br>
        <label for="lead_source">Lead Source:</label>
        <input type="text" id="lead_source" name="lead_source" required><br><br>
        <label for="owner">Owner:</label>
        <input type="text" id="owner" name="owner" required><br><br>
        <button type="submit">Create</button>
    </form>
</body>
</html>
